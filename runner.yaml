- aliases: []
  description: A runner for launching python actions.
  enabled: true
  name: expect
  runner_module: expect_runner
  runner_parameters:
    cmd:
      description: Array of commands to send to the device.
      type: array
    expect:
      description: Array containing the expected return values.
      type: array
    entry:
      description: Grako grammer entry point.
      type: string
    grammar:
      description: Grako EBNF grammar.
      type: string
    host:
      description: Host to connect to.
      type: string
    username:
      description: Username to use to log in to device.
      type: string
    password:
      description: Password to use to log in to device.
      secret: true
      type: string
    timeout:
      default: 60
      description: Action timeout in seconds. Action will get killed if it doesn't
        finish in timeout seconds.
      type: integer
